<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="imagenes/icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Recurso 6.png" alt="logo Charly Creative" >
        <p>Encriptador Reto Alura</p>
    </header>
    <main>
        
            <section class="section1">
                <textarea id="Ingresa" class="Ingresa" cols="20" rows="5" placeholder="Ingrese el texto aquí" onclick="this.placeholder=''"></textarea>

                <div>
                    <p class = "informacion"> <i class = "fa-solid fa-circle-exclamation" style="font-size: 14px;"> </i>Solo letras minúsculas y sin acento</p>
                </div>

                <div id="botons"class="botones">
                    <button id="btn-encriptar" class="btn-encriptar" onclick="ocultarImagen();">Encriptar</button>
                    <button id="btn-desencriptar" class="btn-desencriptar" onclick="ocultarImagen();">Desencriptar</button>
                </div>
            </section>
        
       
            <section class="section2" >  
                
                <textarea readonly="section" class="mensaje" cols="20" rows="10"></textarea>
                
                <div id="resultado">
                    
                    <div class="muneco">
                        <img src="imagenes/Muñeco.png" alt="muneco">
                    </div> 

                    <div class="texto">
                        
                        <div class="ningun-msg">
                            <p>Ningún mensaje fue encontrado</p>
                        </div>
            
                        <div class="parrafo">
                            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                        </div>
                    </div>       
                    
        
                    <!--   <div class="resultado">
                        <h3>Mensaje Encriptado</h3>
                        <p class="texto-resultado"></p>    
                    </div>-->
                </div>                
    
                <div>
                    
                    <p class="mensajeEncriptado" id="mensajeEncriptado">Mensaje Encriptado</p>
                    <p class="mensajeDesencriptado" id="mensajeDesencriptado">Mensaje Desencriptado</p>
                    <button id="copiar" class="copiar"><i class="far fa-copy" style="font-weight: 100;"></i>Copiar</button>
                
                </div>
    
            </section>
            <script src="script.js"></script>
        
    </main>
    <footer>
        <div class="top-footer">
            <div class="iconos">
              <a href="https://github.com/casa238" target="_blank" class="github"><i class="fa-brands fa-github"></i></a>
            </div>
      
            <div class="iconos">
              <a href="https://www.linkedin.com/in/carlos-salcedo-charly-creative/" target="_blank" class="linkedin"><i
                  class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <div class="iconos">
                <a href="https://www.youtube.com/channel/UClVfnQZO3jpE-cmO4XaJaIQ" target="_blank" class="youtube"><i
                    class="fa-brands fa-youtube"></i></a>
            </div>
            
            <div class="iconos">
                <a href="https://www.instagram.com/charly_creative/" target="_blank" class="instagram"><i
                    class="fa-brands fa-instagram"></i></a>
            </div>

          </div>
      
          <div class="bottom-footer">
            <p> &copy; Sitio diseñado por Carlos Salcedo-Charly-Creative Reto Alura Latam 2023</p>
          </div>
    </footer>
</body>
</html>
